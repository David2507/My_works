<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novell Services</title>
  </head>
  <body>
    <h1>Novell Services Login</h1>
    
      <fieldset>
        <label for="Username">Username:</label>
        <input type="text" name="Username" id="Username" />
        <br /><br />
        <label for="Password">Password:</label>
        <input type="text" name="Password" id="Password" />
        <br /><br />
        <label for="City of">City of <br> Employment: </label>
        <input type="text" name="City of" id="City of" /><br /><br />
        <label for="Web server ">Web server: </label>
        <select name="Web server" id="Web server">
          <option value="Apache HTTP Server">Apache HTTP Server </option>
          <option value="Internet Information Services (IIS) ">Internet Information Services (IIS) </option>
          <option value="Lighttpd ">Lighttpd </option>
          <option value="Sun Java System ">Sun Java System </option>
          <option value="Jigsaw Server ">Jigsaw Server </option>
          <option value="LiteSpeed server ">LiteSpeed server </option>
          <option value="Node. js ">Node. js </option>
        </select>
        <br /><br />
        <form action="">
            <label for="shity">Please speciify <br> your role</label><br /><br />
            
              <input type="radio" name="vote" id="admin" />
              <label for="admin">Admin</label>
              <br /><br />
              <input type="radio" name="vote" id="engineer" />
              <label for="engineer">Engineer</label>
              <br /><br />
              <input type="radio" name="vote" id="manager" />
              <label for="manager">Manager</label>
              <br /><br />
              <input type="radio" name="vote" id="guest" />
              <label for="guest">Guest</label>
              <br /><br />
            </form>
              <form action="">
            <label for="shity">Single Sign-on <br> to the following</label>
            <br /><br />
        <input type="checkbox" name="mail" id="mail" />
        <label for="mail">Mail</label>
        <br /><br />
        <input type="checkbox" name="payroll" id="payroll" />
        <label for="payroll">Payroll</label>
        <br /><br />
        <input type="checkbox" name="self-service" id="self-service" />
        <label for="self-service">Self-service</label>
        <br /><br />
        <button type="submit" >Login</button>
        <button type="reset">Reset</button>
      </form>
      </fieldset>
      
  </body>
</html>
