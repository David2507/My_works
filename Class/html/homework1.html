<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example of tables</title>
</head>
<body>
  <table  style="border: 2px solid;  border-collapse: collapse;">
    <thead >
    <tr>
        <td><h1 > List of employees </h1></td>
    </tr>    
    </thead>
    <tbody>
        <tr>
          
            <td  style="border: 1px solid;"><h2><u>Name, surname</u></h2></td>
            <th  style="border: 1px solid;"><h2><u>Birthday</u></h2></th>
            <th  style="border: 1px solid;"><h2><u>Work</u></h2></th>
            <th  style="border: 1px solid;"><h2><u>Salary</u></h2></th>
          </tr>
      <tr>
        <td scope="row" style="border: 1px solid;"><h3><i>Armen <br> Kirakosyan</i></h3> </td>
        <td scope="row" style="border: 1px solid;"><h3><u>24.03.1987</u></h3></td>
        <td scope="row" style="border: 1px solid;"> <h3><i><u>Builder</u></i></h3></td>
        <td scope="row" style="border: 1px solid;"><h3><b><i>120000 Amd</i></b></h3></td>
      </tr>
      <tr>
        <td scope="row" style="border: 1px solid;"><h4><i>Gayane <br> Martirosyan</i></h4> </td>
        <td scope="row" style="border: 1px solid;"><h4><u>05.06.1992</u></h4></td>
        <td scope="row" style="border: 1px solid;"><h4><i><u>Designer</u></i></h4></td>
        <td scope="row" style="border: 1px solid;"><h4><b><i>130000 Amd</i></b></h4></td>
      </tr>
      <tr>
        <td scope="row" style="border: 1px solid;"><h5><i>Valer <br> Gasparyan</i></h5></td>
        <td scope="row" style="border: 1px solid;"><h5><u>10.10.1985</u></h5></td>
        <td scope="row" style="border: 1px solid;"><h5><i><u>Programmer</u></i></h5></td>
        <td scope="row" style="border: 1px solid;"><h5><b><i>300000 Amd</i></b></h5></td>
      </tr>
      <tr>
        <td scope="row" style="border: 1px solid;"><h6><i>Karine <br> Abrahamyan</i></h6></td>
        <td scope="row" style="border: 1px solid;"><h6><u>01.09.1995</u></h6></td>
        <td scope="row" style="border: 1px solid;"><h6> <i><u>Manicure</u></i></h6></td>
        <td scope="row" style="border: 1px solid;"><h6><b><i>100000 Amd</i></b></h6></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
