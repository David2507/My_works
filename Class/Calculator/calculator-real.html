<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="calculator-real.css" rel="stylesheet" />
    <script src="calculator-real.js" defer></script>
  </head>
  <body>
    <p class="name">  Calculator by David Minasyan </p>
    <div class="calculator-grid">
      <div class="output">
        <div id="result-div">
          <p>0</p>
        </div>
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="action1">AC</button>
      <button data-delete class="action3">C</button>
      <button data-operation class="action">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="action">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="action">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="action">-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-number>00</button>
      <button data-equals class="action2">=</button>
    </div>
  </body>
</html>
